<!DOCTYPE HTML>

    <style type="text/css" media="all">
      {% include 'main.css' %}
    </style>
    {% block head %}
    {% endblock %}
    {% block js %}
    <script charset="utf-8">

    </script>
    {% endblock %}

    <footer class="flex main">
